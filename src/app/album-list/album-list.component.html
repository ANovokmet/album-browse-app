<div class="app-header">
    <div class="container row">
        <a class="app-title col-grow" routerLink="/">Album list</a>
        <input type="text" class="app-search-box" placeholder="Search" [formControl]="searchControl"
            (keyup.enter)="onEnter()">
    </div>
</div>
<div class="app-content container">
    <div class="album-list">
        <app-album-item *ngFor="let album of albums$ | async; trackBy:trackByFn" class="album-item row" [value]="album"
            (addedFavorite)="onAddFavorite($event)" (removedFavorite)="onRemoveFavorite($event)">
        </app-album-item>
    </div>
</div>
